<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《  滑  稽  网  》</title>
    <link rel="shortcut icon" href="./image/funny.png">
</head>
<body>
    <script>
        alert('欢迎来到本网站')
        alert('你不知道本网站是干什么的？那你看看上方的标题栏就知道了')
	    var number=prompt("请输入一个数字","114514");
        alert('那么恭喜你，你将获得'+number+'个滑稽')
        if (number > 49999){
            alert('由于数值较大，所以加载可能由亿点慢')
        }
        var i = 0
        while (i<number) {
            document.write("<img src='./image/funny.png' height='200' weight='200' alt='' />");
            i++;
        }
    </script>
</body>
</html>
